<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - PinkAura.com</title>
    <link rel="stylesheet" href="Documentos/login_register.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="logo-container">
        <img class="logo" src="/Images/Pink Aura 1.png" alt="Logo">
    </div>
    <div class="container">
        <div id="login-form">
            <h2>Iniciar Sesión</h2>
            <form id="form-login" class="input-form">
                <input type="email" id="email" placeholder="Correo electrónico" required>
                <input type="password" id="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar Sesión</button>
                <p class="message" id="login-message"></p>
            </form>
            <p>¿Nuevo aquí? <a href="#" id="register-link">Regístrate</a></p>
        </div>
        
        <div id="register-form" style="display:none;">
            <h2>Registro</h2>
            <form id="form-register" class="input-form">
                <input type="text" id="fullname" placeholder="Nombre completo" required>
                <input type="email" id="reg-email" placeholder="Correo electrónico" required>
                <input type="password" id="reg-password" placeholder="Contraseña" required>
                <button type="submit">Registrarse</button>
                <p class="message" id="register-message"></p>
            </form>
            <p>¿Ya tienes cuenta? <a href="#" id="login-link">Inicia Sesión</a></p>
        </div>
    </div>

    <script src="Documentos/login_register.js"></script>
</body>
</html>
